<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subscribe Section</title>
  <style>
    /* * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    } */

    .subscribe-section {
      background-image: url('news-letter-bg.png'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .subscribe-section h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .subscribe-form {
      display: flex;
      width: 100%;
      max-width: 400px;
      border-radius: 4px;
      overflow: hidden;
      background-color: white;
    }

    .subscribe-form input[type="email"] {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      outline: none;
    }

    .subscribe-form button {
      padding: 0 20px;
      background-color: #f15a24;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .subscribe-form button:hover {
      background-color: #d94e1f;
    }

    @media (min-width: 577px) {
      .subscribe-section h1 {
        font-size: 2.5rem;
      }

      .subscribe-form {
        max-width: 600px;
      }

      .subscribe-form input {
        padding: 15px;
      }

      .subscribe-form button {
        padding: 0 30px;
      }
    }
  </style>
</head>
<body>

  <section class="subscribe-section">
    <h1>Join the colorful Bunch</h1>
    <form class="subscribe-form">
      <input type="email" placeholder="Write email" required>
      <button type="submit">Subscribe</button>
    </form>
  </section>

</body>
</html>
